root: true
env: 
  browser: true
  es6: true

extends:
  - 'airbnb'

# globals:
  # - Atomics: 'readonly'
  # - SharedArrayBuffer: 'readonly'

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2020
  sourceType: 'module'

plugins: []

rules:
  indent:
    - 'error'
    - 4
  react/jsx-indent:
    - 'error'
    - 4
  react/jsx-indent-props:
    - 'error'
    - 4
  react/prop-types: 0
  import/prefer-default-export: 0